#################################
# Backend
#################################
backend = "glx";
vsync = true;
use-damage = true;

#################################
# Transparency
#################################
inactive-opacity = 0.8;
active-opacity = 0.9;
frame-opacity = 0.9;
inactive-opacity-override = true;

#################################
# Rounded Corners
#################################
corner-radius = 6;
rounded-corners-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'XTerm'",
  "class_g = 'URxvt'"
];

#################################
# Blur
#################################
blur-method = "dual_kawase";
blur-strength = 4;
blur-background = true;
blur-background-frame = true;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Shadows (optional)
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'i3-frame'"
];

#################################
# Fading
#################################
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 10;

#################################
# General Tweaks
#################################
detect-rounded-corners = true;
detect-client-opacity = true;
# refresh-rate = 60;

# Custom opacity rules (0.0 = fully transparent, 1.0 = opaque)
opacity-rule = [
  "90:class_g = 'ghostty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'Thunar'",
  "90:class_g = 'code'",         # VS Code example
  "90:class_g = 'Firefox'"
];
